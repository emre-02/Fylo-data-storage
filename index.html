<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component </title>
    <!--Styles-->
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fylo">
      <div class="fylo__file">
        <div class="fylo__file-logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="fylo__file-upload">
          <div class="file document">
            <label for="file-input">
              <img src="images/icon-document.svg" alt="doc.">
            </label>
            <input id="file-input" type="file"/>
          </div>
          <div class="file">

            <label for="file-input">
              <img src="images/icon-folder.svg" alt="folder" />
            </label>
            <input id="file-input" type="file"/>
          </div>
          <div class="file">
            <label for="file-input">
              <img src="images/icon-upload.svg" alt="upload" />
            </label>
            <input id="file-input" type="file"/>
          </div>
        </div>
      </div>
      <div class="fylo__storage">
        <div class="fylo__storage-text">
          <h2>
            You have used <span class="gray">815 GB</span> of your storage
          </h2>
          <div class="bar"><div class="gradient"></div></div>
          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="fylo__storage-gbleft">
          <p>185 <span class="gray">GB LEFT</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
